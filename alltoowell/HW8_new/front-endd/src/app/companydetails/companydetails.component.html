<div id='container' class='container d-flex flex-column mt-2'>
    <ngb-alert #selfClosingAlert *ngIf='alertType === "success"'type='success' (closed)='alertType = ""'>
        {{companyAdded}} added to Watchlist
    </ngb-alert>

    <ngb-alert #selfClosingAlert *ngIf='alertType === "danger"' type='danger' (closed)='alertType = ""'>
        {{companyAdded}} removed from Watchlist
    </ngb-alert>

    <div id='companydetails-main' class='d-flex justify-content-between '>
        <div id='company-description' class="d-flex flex-column ">
            <div id='company-description-row1' class='d-flex align-items-center'>
                <div id='company-description-ticker' class='text-uppercase h2'>
                    {{ result.profile.ticker}}
                </div>
                <div id='star' class='ml-3 mb-2 align-self-xl-center'>
                <fa-icon id='company-description-row-star-color' *ngIf="!(getLocal('watchlistCompanies')||[]).includes(result.profile.ticker)" (click)='this.starToggle()' [icon]="farStar" [styles]="{ stroke: 'black', color: 'black' }" size='lg'></fa-icon>
                <fa-icon id='company-description-row-star' *ngIf="(getLocal('watchlistCompanies')||[]).includes(result.profile.ticker)" (click)='this.starToggle()' [icon]="fasStar" [styles]="{ stroke: 'red', color: '#f9da49' }"></fa-icon>
                </div>
            </div>
            <div id='header-name' class='h4' style='color: #6d747b'> {{result.profile.name}}</div>
            <div id='header-exchange' class='h5 text-uppercase' style ='color: #757575; font-weight:600;'> {{result.profile.exchange}}</div>
            <app-buysellbutton [ticker]='result.profile.ticker' [value] ='result.quote.l' [source]="'search'"> </app-buysellbutton>

        </div>
        <img id='company-img' src={{result.profile.logo}}>
        <div id='company-description-right' class='d-flex flex-column ml-1 align-items-end font-weight-bold'>
            <div class='d-flex flex-column  align-items-end' [ngStyle]="{'color': result.quote.dp < 0 ? '#ea3323': '#367b21'}">
                <div class='h2'>{{result.quote.l}}</div >
                <div class='h4'><div id='stock-values'>
                    <fa-icon *ngIf="result.quote.dp > 0" [icon]='faCaretUp' [styles]="{color: '#367b21'}"></fa-icon>
                    <fa-icon *ngIf="result.quote.dp < 0" [icon]='faCaretDown' [styles]="{color: '#ea3323'}"></fa-icon>
                    {{result.quote.d}}
                    ({{result.quote.dp}}%)

                </div>
            </div >
          </div>
            <div style='color:#575757'>{{result.quote.timestamp}}</div>

        </div>


    </div>
    <div id='market-status' class=" align-self-sm-center justify-content-center font-weight-bold"[ngStyle]="{'color': result.quote.marketStatus === 'closed' ? '#ea3323': '#367b21'}">
       <div style="text-align:center;"> {{marketStatus}}</div>
    </div>
    <div id='company-tabs' >
        <app-company-tabs [result]='result' [searchSubmit]="searchSubmit">

        </app-company-tabs>
    </div>
</div>
